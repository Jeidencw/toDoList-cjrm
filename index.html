<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
            <form class="form__search">
                <input class="input__search" type="text" placeholder="Pesquisar" name="pesquisa" autocomplete="off">
            </form>
        </header>

        <ul class="lista"></ul>

        <form class="form__add">
            <label for="addTask"></label>
            <input class="input__add" type="text" name="addTask" placeholder="Adicionar tarefa" autofocus autocomplete="off">
        </form>
        
    </div>

    <script src="comStorage.js"></script>
</body>
</html>
